<div class="row">
    <div class="col-lg-12">
        <div class="page-header">
            <h2><small>Add instance for definition</small><br>{{ definition?.name }}</h2>
        </div>
    </div>
</div>

<form>

    <div class="row">
        <div class="col-lg-12">
            <div class="form-group">
                <label for="inputInstance_name" class="control-label">Name</label>
                <input type="text" class="form-control" id="inputInstance_name" placeholder="Name" name="name" [(ngModel)]="item.name">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <p *ngIf="!instantiationActions.length">No instantiation actions defined.</p>
            <div class="buttons">
                <span *ngFor="let instantiationAction of instantiationActions">
                    <button (click)="addItem(instantiationAction.id)"
                            type="submit"
                            class="btn btn-success"
                    >
                        {{ instantiationAction.name }}
                    </button>
                </span>
            </div>
        </div>
    </div>

</form>
