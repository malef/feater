<div class="row">
    <div class="col-md-12">
        <div class="page-header">
            <h2><small>Instance</small><br>{{ instance?.name }}</h2>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <ul class="nav nav-pills">
            <li><a routerLink="/instance/{{ instance?.id }}">Summary</a></li>
            <li><a routerLink="/instance/{{ instance?.id }}/environment">Environment</a></li>
            <li><a routerLink="/instance/{{ instance?.id }}/services">Services</a></li>
            <li><a routerLink="/instance/{{ instance?.id }}/proxy-domains">Proxy domains</a></li>
            <li class="active"><a routerLink="/instance/{{ instance?.id }}/downloads">Downloads</a></li>
            <li><a routerLink="/instance/{{ instance?.id }}/logs">Logs</a></li>
        </ul>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="table-wrapper">
            <table *ngIf="instance?.downloadables.length" class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col" class="fit-column">ID</th>
                        <th scope="col" class="fit-column">Name</th>
                        <th scope="col" class="fit-column">Service ID</th>
                        <th scope="col">Absolute path</th>
                        <th scope="col" class="fit-column"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let downloadable of instance?.downloadables" class="form-control-static">
                        <td class="fit-column">{{ downloadable.id }}</td>
                        <td class="fit-column">{{ downloadable.name }}</td>
                        <td class="fit-column">{{ downloadable.serviceId }}</td>
                        <td>{{ downloadable.absolutePath }}</td>
                        <td class="fit-column">
                            <a [attr.href]="getDownloadUrl(downloadable)">
                                <span class="glyphicon glyphicon-download"></span>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
