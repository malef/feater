<div class="row">
    <div class="col-lg-12">
        <div class="page-header">
            <h2><small>Project</small><br>{{ project?.name }}</h2>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="well bs-component">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputProjectName" class="col-lg-2 control-label">Name</label>
                    <div class="col-lg-10">
                        <p class="form-control-static" id="inputProjectName">{{ project?.name }}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputProjectCreatedAt" class="col-lg-2 control-label">Created</label>
                    <div class="col-lg-10">
                        <p class="form-control-static" id="inputProjectCreatedAt">{{ project?.createdAt | absoluteDate }}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputProjectUpdatedAt" class="col-lg-2 control-label">Updated</label>
                    <div class="col-lg-10">
                        <p class="form-control-static" id="inputProjectUpdatedAt">{{ project?.updatedAt | absoluteDate }}</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <h3>Definitions</h3>
        <div *ngIf="project">
            <app-definition-table [definitions]="project?.definitions" [withProjects]="false"></app-definition-table>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12" style="text-align: right;">
        <a routerLink="/project/{{ project?.id }}/definition/add" class="btn btn-success">Add definition</a>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <h3>Assets</h3>
        <div *ngIf="project">
            <app-asset-table [assets]="project?.assets"></app-asset-table>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12" style="text-align: right;">
        <a routerLink="/project/{{ project?.id }}/asset/add" class="btn btn-success">Add asset</a>
    </div>
</div>
